<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- link href="css/bootstrap.min.css" rel="stylesheet" -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Packagist Data Visualisation</h2>
          <hr/>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- script src="js/bootstrap.min.js"></script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  </body>
  <script>
    var fetchRawData = function() {
      var rawData;
      $.ajax({
        "url" : "/packagist/data",
        "type" : "GET",
        "async" : false,
        "dataType" : "json"
      }).success(function(data){
        console.log(data);
        rawData = data;
      }).fail(function(err){
        console.error(err);
      });
      return rawData;
    };


    var getDataset = function(){
      var data = {
          labels: ["01/01/2017", "02/01/2017", "03/01/2017", "April", "May", "June", "July"],
          datasets: [
              {
                  label: "My First dataset",
                  data: [65, 59, 80, 81, 56, 55, 40]
              },
              {
                  label: "My second dataset",
                  data: [6, 59, 87, 81, 56, 55, 40]
              }
          ]
      };
      //return data;

      var rawData = fetchRawData();
      var labels = [];
      var data = rawData.dataset.map(function(record){
        labels.push(moment(record.date_ts).format("DD-MM-YY"));
        return record.download;
      });

      return {
         "labels" : labels,
        "datasets" : [ {
          "label" : "raoul2000/yii-simple-workflow",
          "data" : data}
        ]
      }
    };

    // //////////////////////////////////////////////////////////////
    //
    $(function() {
      console.log( "ready!" );
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
          type: 'line',
          "data": getDataset(),
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });

    });
</script>
</html>
